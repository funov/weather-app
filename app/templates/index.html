<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодочка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='/styles/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Погодочка</h1>
    <input type="text" id="city" placeholder="Введите локацию">
    <button id="getWeather">Получить погоду</button>
    <div id="weatherDisplay">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="icon_id"></p>
        <p id="weather_time"></p>
        <p id="humidity"></p>
        <p id="pressure"></p>
        <p id="visibility"></p>
        <p id="temperature_feels_like"></p>
        <p id="wind_speed"></p>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', path='/scripts/script.js') }}"></script>
</body>
</html>
